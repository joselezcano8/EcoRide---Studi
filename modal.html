<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alerta Personalizada</title>
  <style>
    /* Estilos para la pantalla de fondo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none; /* Oculto por defecto */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Estilos para el modal */
    .custom-alert {
      background-color: white;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .custom-alert button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="showCustomAlert()">Mostrar Alerta Personalizada</button>

  <div class="overlay" id="customAlertOverlay">
    <div class="custom-alert">
      <p>Este es un mensaje de alerta personalizado.</p>
      <button onclick="closeCustomAlert()">Aceptar</button>
    </div>
  </div>

  <script>
    function showCustomAlert() {
      document.getElementById('customAlertOverlay').style.display = 'flex';
    }

    function closeCustomAlert() {
      document.getElementById('customAlertOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
