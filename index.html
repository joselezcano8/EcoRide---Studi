<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide &bull; Votre trajet, notre planète. </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section de la barre de navigation -->
    <nav>
        <a href="">
            <img src="img/logo_primary.png" alt="Logo Eco Ride">
        </a>
        <ul>
            <a href="">Accueil</a>
            <a href="">Covoiturages</a>
            <a href="">Contact</a>
            <button>Connexion</button>
        </ul>
    </nav>

    <main>
        <!--Recherhce Itineraire-->
        <form action="">

            <input type="date" name="" id="" placeholder="Date">

            <input type="number" name="" id="" placeholder="Nombre de passagers">
